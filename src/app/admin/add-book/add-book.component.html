<div class="row container add-book-container">
    <div class="col">
        <div class="row">
            <div class="col text-center">
                <div class="add-new-book-head">
                    {{bookID ?  'Update Book' : 'Add Book'}}
                </div>
            </div>
        </div>


        <form [formGroup]="addBookForm">
            <div class="row add-book-form">
                <div class="col">
                    <div class="row j-center">
                        <div class="col-6 col-head">
                            Book Title
                        </div>
                    </div>
                    <div class="row j-center">
                        <div class="col-6">
                            <input type="text" class="input-field" formControlName="title">
                        </div>
                    </div>
                    <div class="row j-center"
                        *ngIf="addBookForm?.controls?.title?.touched && addBookForm?.controls?.title?.errors">
                        <div class="col-6">
                            <span class="error" *ngIf="addBookForm?.controls?.title?.errors?.required">Book title is
                                required</span>
                        </div>
                    </div>

                    <div class="row j-center">
                        <div class="col-6 col-head">
                            Book Author
                        </div>
                    </div>
                    <div class="row j-center">
                        <div class="col-6">
                            <input type="text" class="input-field" formControlName="author">
                        </div>
                    </div>
                    <div class="row j-center"
                        *ngIf="addBookForm?.controls?.author?.touched && addBookForm?.controls?.author?.errors">
                        <div class="col-6">
                            <span class="error" *ngIf="addBookForm?.controls?.author?.errors?.required">Book author is
                                required</span>
                        </div>
                    </div>

                    <div class="row j-center">
                        <div class="col-6 col-head">
                            Book Type
                        </div>
                    </div>
                    <div class="row j-center">
                        <div class="col-6">
                            <input type="text" class="input-field" formControlName="type">
                        </div>
                    </div>
                    <div class="row j-center"
                        *ngIf="addBookForm?.controls?.type?.touched && addBookForm?.controls?.type?.errors">
                        <div class="col-6">
                            <span class="error" *ngIf="addBookForm?.controls?.type?.errors?.required">Book type is
                                required</span>
                        </div>
                    </div>

                    <div class="row j-center">
                        <div class="col-6 col-head">
                            Book Image
                        </div>
                    </div>
                    <div class="row j-center">
                        <div class="col-6">
                            <input class="upload-file" #file type="file" accept='image/*'
                                (change)="previewBookImage(file.files[0])" />

                            <div class="book-image-preview" *ngIf="bookImageURL">
                                <img class="image" [src]="bookImageURL">
                            </div>
                        </div>
                    </div>

                    <div class="upload-pdf-box" *ngIf="!addBookForm?.controls?.bookPDF?.value?.fileResult">
                        <div class="row j-center">
                            <div class="col-6 col-head">
                                Upload Book PDF
                            </div>
                        </div>

                        <div class="row j-center">
                            <div class="col-6 col-head">
                                <input class="upload-file" #pdfFile type="file" accept='.pdf'
                                    (change)="uploadBookPdf(pdfFile)" />
                            </div>
                        </div>
                    </div>

                    <div class="upload-pdf-box mt-3" *ngIf="addBookForm?.controls?.bookPDF?.value?.fileResult">
                        <div class="row j-center">
                            <div class="col-6 col-head">
                                Uploaded Book PDF - <strong>{{addBookForm?.controls?.bookPDF?.value?.fileName}}</strong>
                            </div>
                        </div>
                    </div>

                    <div class="row j-center">
                        <div class="col-6 text-center">
                            <div class="submit-cancel-btn-box">
                                <button class="submit-btn" (click)="submitBook()"
                                    [disabled]="!addBookForm.valid">{{bookID ?  'Update' : 'Save'}}</button>
                                <button class="submit-btn" (click)="removeBook()" *ngIf="bookID">Remove</button>
                                <button class="cancel-btn" (click)="cancel()"> Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
