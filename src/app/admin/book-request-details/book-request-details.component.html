<div class="row container book-details-container">
    <div class="col">
        <div class="row">
            <div class="col text-center">
                <div class="book-details-head">
                    Requested Book Details
                </div>
            </div>
        </div>


        <div class="row book-details">
            <div class="col">
                <div class="row j-center">
                    <div class="offset-3 col-3 col-head">
                        User Name
                    </div>
                    <div class="col-6">
                        {{user.name}}
                    </div>
                </div>
                <div class="row j-center">
                    <div class="offset-3 col-3 col-head">
                        User Age
                    </div>
                    <div class="col-6">
                        {{user.age}}
                    </div>
                </div>
                <div class="row j-center">
                    <div class="offset-3 col-3 col-head">
                        User Email
                    </div>
                    <div class="col-6">
                        {{user.email}}
                    </div>
                </div>
                <div class="row j-center">
                    <div class="offset-3 col-3 col-head">
                        User Phone
                    </div>
                    <div class="col-6">
                        {{user.phone}}
                    </div>
                </div>

                <div class="row books-grid">
                    <div class="col-8">
                        <div class="row head">
                            <div class="col col-head">
                                Book Title
                            </div>
                            <div class="col col-head">
                                Book Author
                            </div>
                            <div class="col col-head">
                                Book Image
                            </div>
                        </div>
                        <div class="row body" *ngFor="let book of requestedBooks">
                            <div class="col">
                                {{book?.title}}
                            </div>
                            <div class="col">
                                {{book?.author}}
                            </div>
                            <div class="col">
                                <img [src]="book?.image" *ngIf="book?.image" class="book-image">
                            </div>
                        </div>

                        <div class="row j-center">
                            <div class="col-6 text-center">
                                <div class="approve-cancel-btn-box">
                                    <button class="approve-btn" (click)="approve()">Approve</button>
                                    <button class="cancel-btn" (click)="cancel()"> Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
